<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My Portfolio Website showcasing my projects and skills.">
    <title>Contact Me</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #121212;
            color: #e0e0e0;
        }

        header {
            background-color: #1f1f1f;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #2c2c2c;
            padding: 10px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        nav a:hover {
            background-color: #444;
            transform: scale(1.1);
        }

        form {
            margin: 20px auto;
            padding: 20px;
            background-color: #2c2c2c;
            border: 1px solid #333;
            border-radius: 10px;
            max-width: 600px;
        }

        fieldset {
            border: 1px solid #333;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
        }

        legend {
            padding: 0 10px;
            font-weight: bold;
            color: #ffffff;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #e0e0e0;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #e0e0e0;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="email"]:focus, textarea:focus {
            border-color: #555;
        }

        input[type="submit"] {
            background-color: #333;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #555;
            transform: scale(1.1);
        }

        footer {
            background-color: #1f1f1f;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="#about">About Me</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <form action="#" method="post">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </fieldset>
        <fieldset>
            <legend>Message</legend>
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </fieldset>
        <input type="submit" value="Submit">
    </form>

    <footer>
        <p>&copy; 2023 Shrinath Pande. All rights reserved.</p>
    </footer>
</body>
</html>
